<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>general sibling selector</title>
    <style>
        .parant~p{
            background-color: blanchedalmond;
            color: blue;
            font-size: 50px;
        }
        .parant{
           color: chocolate; 
        }
    </style>
</head>
<body>
    <h1>general sibling selector</h1>
    <div class="parant">
 <p>hello ahmedabad</p>
 <p>hello ahmedabad</p>
 <p>hello ahmedabad</p>
 <p>hello ahmedabad</p>
 </div>
 <div class="child">
 <p>hello ahmedabad</p>
 <p>hello ahmedabad</p>
 <p>hello ahmedabad</p>
 <p>hello ahmedabad</p>
 <p>hello ahmedabad</p>
 <p>hello ahmedabad</p>
 <p>hello ahmedabad</p>
 </div>

</body>
</html>
