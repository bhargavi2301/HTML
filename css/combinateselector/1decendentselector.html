<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>decendent selector</title>
    <style>
        .parent{
            background-color: black;
            color: brown;
        }
        .child p{
            font-size: 50px;
        }
        .child{
            background-color: aquamarine;
            color: blue;
        }

    </style>
</head>
<body>
    <div class="parent">
    <h1>decendent selector</h1>
    
    <p>hello world</p>
    <p>hello world</p>
    <p>hello world</p>
    <p>hello world</p>
    </div>
 
 <div class="child">
        <p>hello world</p>
        <p>hello world</p>
        <p>hello world</p>
        <p>hello world</p>
</div>


    </p>
</body>
</html>
