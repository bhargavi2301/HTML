<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>child selector</title>
    <style>
        .parants>p{
            background-color: blue;
            font-size: 50px;
            color:red;
        }
        .child>p{
            background-color: chocolate;
            color: black;
            font-size: 10px;
        }
    </style>
</head>
<body>
    <h2>child selector</h2>
<div class="parants">
    <p>this is a paragraph</p>
    <p>this is a paragraph</p>
    <p>this is a paragraph</p>
    <p>this is a paragraph</p>
 <div class="child">
    <p>this is a paragraph</p>
    <p>this is a paragraph</p>
    <p>this is a paragraph</p>
    <p>this is a paragraph</p>
</div>

</body>
</html>
