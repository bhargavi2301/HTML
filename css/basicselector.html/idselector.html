<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>id selector</title>
    <style>
    #sun{
        color: blueviolet;
        font-style: italic;
        
        background-color: black;
    } 
    #moon{
        background-color: blue;
        color: white;
        font-size: large;
        background-image: url(../../image/rumigate.jpg);
    }  
    </style>
</head>
<body>
    <div id="sun">
    <ol type="circle">
        <li>chai</li>
        <li>coffee</li>
        <li>cold drink</li>
        <li>water</li>
        <li>juice</li>
    </ol>
    </div>
    <div id="moon">
    <ul start="A">
        <li>dress</li>
        <li>shoes</li>
        <li>sandle</li>
        <li>ornaments</li>
        <li>cosmetics</li>
    </ul>
    </div>
</body>
</html>
