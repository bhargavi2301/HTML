<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>psudo selector</title>
    <style>
        *{
            text text-align: center;
        }
        button{
            background-color: blue;
            color: black;
            border:1px solid teal
            padding: 10px 20px;
        }
        a:active{
            color: brown;
        }
        a:visited{
            color: aqua;
        }
    </style>
</head>


</style>
<body>
    <h1>psudo selector</h1>
    <button>hover me</button>
    <br>
    <a href="#">click me</a>

</body>
</html>
