    <style>
        *{
            font-size: 50px;
            background-color: brown;
            font-style: italic;
        }
        h1::before{
            content:"MADHA";
            background color:read-only;
            color:yellow;
        
        }
        h1::after{
            content: "bhargavi";
            background-color: blue;
            color: white;
            
            
        }
        p::first-letter{
            background-color: black;
            color:aquamarine;
            font size: 500px;

        }
        p::first-line{
            background-color: blueviolet;
            color: burlywood;
            font size: 700px;
        }
    </style>
</head>
