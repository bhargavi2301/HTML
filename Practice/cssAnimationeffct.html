<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>css animation effect</title>
    <style>
        .bhargavi{
            background-color: rgb(0, 0, 0);
            height:300px;
            width: 300px;
            border-radius: 50%;
            border: 25px solid rgb(154, 238, 19);
            border-top: 25px solid indigo;
            animation: ani 2.5s linear infinite;
            
        }
        @keyframes ani{
           to{
             transform: rotate(360deg);
            }
        }
    </style>
</head>
<body>
    <div class="bhargavi"></div>
</body>
</html>
