<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>input type in form</title>
</head>
<body>
    <fieldset>
        <form action="">
        <table border="3" width="50" height="100">
               
        <caption><h2><marquee>STUDENT APPLICATION FORM</h2></caption></marquee>
        <tr>
              <th>  <lable for="first name">first name</lable></th>
               <td> <input type="first name" placeholder="first name"><br></td>
        </tr>
        <tr>    
               <th> <lable for="last name">last name: </lable></th>
                <td><input type="last name" placeholder="last name"><br></td>
      </tr>
      <tr>
               <th><lable for="email id">email id:</lable></th>
               <td> <input type="email id" placeholder="email id"><br></td>
         </tr>
         <tr>
                <th><lable for="mobile number">mobile number:</lable></th> 
                <td><input type="mobile number" placeholder="mobile number"><br></td>
         </tr>
         <tr>
                <th><lable for="gender">gender:</lable></th>
        
               <td>
                 male<input type="radio" name="male" id="male" value="male" checked> 
                 female<input type="radio" name="female" id="female" value="female" checked><br>
       </td>
        <tr>
                <th><lable for="date of birth">date of birth:</lable></th>  
                <td><input type=" datetime-local" placeholder="date/day/year"><br></td>
        </tr>
        <tr>
                <th><lable for="address">address:</lable></th>
                <td><input type="address" placeholder="address"><br></td>
        </tr>  
        <tr>            
                <th> <lable for="city">city:</lable></th>
                <td><input type="city" placeholder="city"><br></td>
        </tr>
        <tr>
               <th><lable for="pincode">pincode:</lable> </th> 
                <td><input type="pincode" placeholder="pincode"><br></td>
        </tr>
         <tr>
                <th><lable for="state">state:</lable></th>      
                <td><input type="state" placeholder="state"><br></td>
        </tr>
        <tr>
                <th><lable for="country">country:</lable></th>       
               <td> <input type="country" placeholder="country"><br></td>
               </tr>
     
         <tr>
            <th>qualification</th>
            <td><select name="qualification" id="qualification">
                <option value="high school">high school</option>
                <option value="primary">primary</option>
            </select></td>
         </tr>

      <td>      <input type="submit"><br></td>
                </select>
                

            </table>
        </form>
    </fieldset>
    
</body>
</html>
